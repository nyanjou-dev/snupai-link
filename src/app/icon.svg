<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background circle with mantle color -->
  <circle cx="50" cy="50" r="50" fill="#181825"/>

  <!-- Simple link icon with mauve accent -->
  <g transform="translate(25, 25)">
    <!-- First link half -->
    <path d="M 20 25
             L 10 35
             A 10 10 0 0 0 10 55
             L 25 40
             A 10 10 0 0 0 20 25"
          fill="none"
          stroke="#cba6f7"
          stroke-width="8"
          stroke-linecap="round"/>

    <!-- Second link half (connected) -->
    <path d="M 35 10
             L 45 20
             A 10 10 0 0 0 45 40
             L 30 55
             A 10 10 0 0 0 35 10"
          fill="none"
          stroke="#89b4fa"
          stroke-width="8"
          stroke-linecap="round"/>
  </g>
</svg>
